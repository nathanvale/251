<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/ods.png" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Origin UI Design System</title>

    <!--
      Added lines 64-66 to match global resets of TAL, though in general it is
      a bad reset, it allows us to test that our components have well-isolated
      styling.
    -->

    <style>
      html {
        background-color: #f1f1f1;
        height: 100%;
      }

      body {
        margin: 0;
        font-family: gordita, sans-serif;
        height: 100%;
      }

      body > div {
        height: 100%;
      }

      @font-face {
        font-family: "gordita";
        src: url(./fonts/gordita/gorditaregular-webfont.woff2) format("woff");
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: "gordita";
        src: url(./fonts/gordita/gorditamedium-webfont.woff2) format("woff");
        font-weight: 600;
        font-style: normal;
      }

      @font-face {
        font-family: "gordita";
        src: url(./fonts/gordita/gorditabold-webfont.woff2) format("woff");
        font-weight: 700;
        font-style: normal;
      }

      body,
      h1,
      h2,
      h3,
      span {
        font-weight: normal;
      }
    </style>
    <base href="%PUBLIC_URL%/" />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
